syntax = "proto3";
package scriptkitty;

// LLM request and response
message LLMRequest {
  string prompt = 1;
  int32 max_tokens = 2;
  string model = 3;
}

message LLMResponse {
  string completion = 1;
  float confidence = 2;
}

service LLMService {
  rpc Generate(LLMRequest) returns (LLMResponse);
}
