syntax = "proto3";
package scriptkitty;

// General message for Script Kitty
message ScriptKittyMessage {
  string id = 1;
  string type = 2;
  string payload = 3;
  int64 timestamp = 4;
}

service ScriptKittyMessaging {
  rpc SendMessage(ScriptKittyMessage) returns (ScriptKittyMessage);
}
