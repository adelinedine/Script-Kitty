syntax = "proto3";
package scriptkitty;

// Common identifier
message CommonId {
  string id = 1;
}

// Key-value pair
message KeyValue {
  string key = 1;
  string value = 2;
}

// Timestamp
message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}

// Error message
message Error {
  int32 code = 1;
  string message = 2;
}
