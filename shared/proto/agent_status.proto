syntax = "proto3";
package scriptkitty;

// Agent status message
message AgentStatus {
  string agent_id = 1;
  string status = 2;
  string message = 3;
  int64 timestamp = 4;
}

// Service for reporting agent status
service AgentStatusService {
  rpc ReportStatus(AgentStatus) returns (StatusAck);
}

message StatusAck {
  bool ok = 1;
  string error = 2;
}